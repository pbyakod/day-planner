<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
    <div class="row border time-block" id="nineblock">
      <div class="col-1 col-align">9 AM</div>
      <textarea class="col-10 text" id="nine"></textarea>
      <button class="save-align col-1 bg-info"><i class="fas fa-save"></i></button>
    </div>
    <div class="row border time-block" id="tenblock">
      <div class="col-1 col-align">10 AM</div>
      <textarea class="col-10" id="ten"></textarea>
      <button class="save-align col-1 bg-info"><i class="fas fa-save"></i></button>
    </div>
    <div class="row border time-block" id="elevenblock">
      <div class="col-1 col-align">11 AM</div>
      <textarea class="col-10 text" id="eleven"></textarea>
      <button class="save-align col-1 bg-info"><i class="fas fa-save"></i></button>
    </div>
    <div class="row border time-block" id="twelveblock">
      <div class="col-1 col-align">12 AM</div>
      <textarea class="col-10 text" id="twelve"></textarea>
      <button class="save-align col-1 bg-info"><i class="fas fa-save"></i></button>
    </div>
    <div class="row border time-block" id="oneblock">
      <div class="col-1 col-align">1 PM</div>
      <textarea class="col-10 text" id="one"></textarea>
      <button class="save-align col-1 bg-info"><i class="fas fa-save"></i></button>
    </div>
    <div class="row border time-block" id="twoblock">
      <div class="col-1 col-align">2 PM</div>
      <textarea class="col-10 text" id="two"></textarea>
      <button class="save-align col-1 bg-info"><i class="fas fa-save"></i></button>
    </div>
    <div class="row border time-block" id="threeblock">
      <div class="col-1 col-align">3 PM</div>
      <textarea class="col-10 text" id="three"></textarea>
      <button class="save-align col-1 bg-info"><i class="fas fa-save"></i></button>
    </div>
    <div class="row border time-block" id="fourblock">
      <div class="col-1 col-align">4 PM</div>
      <textarea class="col-10 text" id="four"></textarea>
      <button class="save-align col-1 bg-info"><i class="fas fa-save"></i></button>
    </div>
    <div class="row border time-block" id="fiveblock">
      <div class="col-1 col-align">5 PM</div>
      <textarea class="col-10 text" id="five"></textarea>
      <button class="save-align col-1 bg-info"><i class="fas fa-save"></i></button>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
